<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Tamagotchi</title>
  </head>
  <body>
    <!-- body -->
    <div class="body">
      <!-- tamogotchi stats -->
      <section class="section section-name">
        <div class="container containerName">
          <div class="tamagotchiStatus"></div>
          <div class="tamagotchiName">
            <h2 class="tamagotchiName--greeting">Meet...<span></span></h2>
            <input
              type="text"
              id="creatureName"
              value
              placeholder="Type your pet's name"
            />
            <div class="button-container">
              <button class="button button--primary button--edit" type="button">
                Edit Name
              </button>
              <button
                class="button button--secondary button--save"
                type="submit"
              >
                Save Name
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="section section-stats">
        <div class="container containerStats">
          <div class="tamagotchiTrait__container">
            <div class="tamagotchiTrait">
              <i class="fas fa-smile"><hr /></i>
              <h4 class="tamagotchiTrait--title">happiness</h4>
              <p class="currentLevel currentLevel--happiness"></p>
            </div>
            <div class="tamagotchiTrait">
              <i class="fas fa-utensils"><hr /></i>
              <h4 class="tamagotchiTrait--title">Hunger</h4>
              <p class="currentLevel currentLevel--hunger"></p>
            </div>
            <div class="tamagotchiTrait">
              <i class="fas fa-bed"><hr /></i>
              <h4 class="tamagotchiTrait--title">Energy</h4>
              <p class="currentLevel currentLevel--energy"></p>
            </div>

            <div class="tamagotchiTrait">
              <i class="fas fa-toilet"><hr /></i>
              <h4 class="tamagotchiTrait--title">Bladder</h4>
              <p class="currentLevel currentLevel--bladder"></p>
            </div>
            <div class="tamagotchiTrait">
              <i class="fas fa-shower"><hr /></i>
              <h4 class="tamagotchiTrait--title">Hygiene</h4>
              <p class="currentLevel currentLevel--hygiene"></p>
            </div>
            <div class="tamagotchiTrait">
              <i class="fas fa-book"><hr /></i>
              <h4 class="tamagotchiTrait--title">Intelligence</h4>
              <p class="currentLevel currentLevel--intelligence"></p>
            </div>
          </div>
        </div>
      </section>

      <!-- tamagotchi controls -->
      <section class="section section-controls">
        <div class="container containerStats">
          <a class="button button--primary controlButton button--watchTv"
            ><span>Watch TV</span></a
          >
          <a class="button button--primary controlButton button--readBook"
            ><span>Read a book</span></a
          >

          <a class="button button--primary controlButton button--snack"
            ><span>snacktime</span></a
          >

          <a class="button button--primary controlButton button--bathroom"
            ><span>use bathroom</span></a
          >

          <a class="button button--primary controlButton button--shower"
            ><span>Take a shower</span></a
          >

          <a class="button button--primary controlButton button--walk"
            ><span>Go for a walk</span></a
          >

          <a class="button button--primary controlButton button--naptime"
            ><span>Naptime</span></a
          >

          <a class="button button--primary controlButton button--bedtime"
            ><span>Go to bed</span></a
          >

          <a class="button button--primary controlButton button--dinner"
            ><span>Have dinner</span></a
          >
        </div>
      </section>
    </div>
