<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Tamagotchi</title>
  </head>
  <body>
    <!-- body -->
    <div class="body">
      <!-- tamogotchi stats -->
      <section class="section section-stats">
        <div class="container containerStats">
          <div class="tamagotchiTrait__container">
            <i class="fas fa-smile"><hr /></i>
            <h4 class="tamagotchiTrait__container--trait">Happiness</h4>
            <div class="currentLevel currentLevel--happiness"></div>
          </div>
          <div class="tamagotchiTrait__container">
            <i class="fas fa-utensils"><hr /></i>
            <h4 class="tamagotchiTrait__container--trait">Hunger</h4>
            <div class="currentLevel currentLevel--hunger"></div>
          </div>
          <div class="tamagotchiTrait__container">
            <i class="fas fa-bed"><hr /></i>
            <h4 class="tamagotchiTrait__container--trait">Energy</h4>
            <div class="currentLevel currentLevel--energy"></div>
          </div>

          <div class="tamagotchiTrait__container">
            <i class="fas fa-toilet"><hr /></i>
            <h4 class="tamagotchiTrait__container--trait">Bladder</h4>
            <div class="currentLevel currentLevel--bladder"></div>
          </div>
          <div class="tamagotchiTrait__container">
            <i class="fas fa-shower"><hr /></i>
            <h4 class="tamagotchiTrait__container--trait">Hygiene</h4>
            <div class="currentLevel currentLevel--hygiene"></div>
          </div>
          <div class="tamagotchiTrait__container">
            <i class="fas fa-book"><hr /></i>
            <h4 class="tamagotchiTrait__container--trait">Intelligence</h4>
            <div class="currentLevel currentLevel--intelligence"></div>
          </div>
        </div>
      </section>

      <!-- tamagotchi controls -->
      <section class="section section-controls">
        <div class="container containerStats">
          <a class="button button--primary controlButton button--watchTv"
            ><span>Watch TV</span></a
          >
          <a class="button button--primary controlButton button--readBook"
            ><span>Read a book</span></a
          >

          <a class="button button--primary controlButton button--snack"
            ><span>Snacktime</span></a
          >

          <a class="button button--primary controlButton button--bathroom"
            ><span>Use bathroom</span></a
          >

          <a class="button button--primary controlButton button--shower"
            ><span>Take a shower</span></a
          >

          <a class="button button--primary controlButton button--walk"
            ><span>Go for a walk</span></a
          >

          <a class="button button--primary controlButton button--naptime"
            ><span>Naptime</span></a
          >

          <a class="button button--primary controlButton button--bedtime"
            ><span>Go to bed</span></a
          >

          <a class="button button--primary controlButton button--dinner"
            ><span>Have dinner</span></a
          >
        </div>
      </section>
    </div>

    <!-- footer -->
    <footer class="footer">
      <div class="container footer-container ">
        <div class="footer-left">
          <div class="company-branding">
            <i class="fas fa-skull"></i>
            <a class="icon icon-skull" href="##" target="_blank"> </a>
            <h5 class="company-name">Organization Name Lorem Ipsum</h5>
          </div>
          <div class="footer-copyright">
            <small>
              &copy; 2019 Lorem Ipsum Org. All Rights Reserved | A
              <span><a href="##" target="_blank">Site</a> site</span>
            </small>
          </div>
        </div>
        <div class="footer-right">
          <ul class="footer-menu">
            <li class="footer-link">
              <a href="##">Press</a>
            </li>
            <li class="footer-link">
              <a href="##">Login</a>
            </li>
            <li class="footer-link">
              <a href="##">Contact</a>
            </li>
          </ul>
          <ul class="social-media-container">
            <li class="social-media-link">
              <a
                class="icon icon-facebook"
                href="https://facebook.com"
                target="_blank"
                ><i class="fab fa-facebook-square"></i
              ></a>
            </li>
            <li class="social-media-link">
              <a
                class="icon icon-twitter"
                href="https://twitter.com"
                target="_blank"
                ><i class="fab fa-twitter"></i>
              </a>
            </li>
            <li class="social-media-link">
              <a
                class="icon icon-instagram"
                href="https://instagram.com"
                target="_blank"
                ><i class="fab fa-instagram"></i>
              </a>
            </li>
            <li class="social-media-link">
              <a
                class="icon icon-envelope-o"
                href="https://gmail.com"
                target="_blank"
              >
                <i class="far fa-envelope"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="./assets/js/index.js"></script>
  </body>
</html>
